    <script>
        layui.use(function () {
            var laypage = layui.laypage;
            laypage.render({
                elem: 'pageview_news',
                count: 100,
                layout: ['prev', 'page', 'next', 'skip'],
                prev: '<div class="swiper_but prev"><img src="images/next-icon1.png" alt=""></div>',
                next: '<div class="swiper_but next"><img src="images/next-icon2.png" alt=""></div>',
                skipText: ['前往第', '页', '跳转<span><img src="images/next-icon2.png" alt=""></span>'],
                // jump: function (obj) {
                //     console.log(obj);
                // }
            });
        });
    </script>
    <script>
        $(document).on("click", ".layui-laypage a", function () {
            var top = $("#page1").offset().top;
            $("html,body").animate({ "scrollTop": top }, 1000);
        })

        $(document).on("click", ".layui-laypage .layui-laypage-btn", function () {

            var page = $(this).parents(".layui-laypage-skip").find("input").val();

            var newUrl = window.location = '' + '#page' + page;

            var top = $("#page1").offset().top;
            $("html,body").animate({ "scrollTop": top }, 1000);
        })

        $(document).on('keypress', '.layui-laypage .layui-input', function (e) {
            if (e.which == 13) {
                var top = $("#page1").offset().top;
                $("html,body").animate({ "scrollTop": top }, 1000);


                var page = $(this).val();

                var newUrl = window.location = '' + '#page' + page;


            }
        });


    </script>
