<!DOCTYPE html>
<html xml:lang="zh-CN" lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-transform,no-siteapp" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="applicable-device" content="pc,mobile">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <title>阿赛姆</title>
    <!-- 基础配置 -->
    <meta name="keywords" content="关键字" />
    <meta name="description" content="网页的内容" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="svg/logo.svg" />


    <!--  -->
    <!-- CSS层叠样式表 -->
    <link type="text/css" rel="stylesheet" href="iconfont/iconfont.css">
    <link type="text/css" rel="stylesheet" href="layui/css/layui.css">
    <link type="text/css" rel="stylesheet" href="css/extend.css">

    <link rel="stylesheet" rel="stylesheet" href="css/lizi.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <!-- JavaScript语言 -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/count.js"></script>


</head>

<body>
    <!-- Header头部内容 -->
    <div id="header" class="header header-white-bg"></div>

    <!-- Main内容 -->
    <main id="main" class="wrapper">
        <section class="navbarwrap">
            <div class="w1560">
                <div class="innerbox">
                    <span class="image">
                        <img src="./images/bread-icon.png" alt="">
                    </span>
                    <div class="item">
                        <a href="">服务支持</a>
                        <a href="" class="active">技术支持 <img src="./images/bread-down.png" alt="" class="more"></a>
                    </div>
                </div>
            </div>
        </section>
        <!-- banner -->
        <section class="public-banner-wrap">
            <div class="innerbox">
                <div class="w1560">
                    <div class="info">
                        <p class="title font42 black0 bold s-animate-up" data-time="50">技术支持</p>
                        <p class="sec-title font18 black2 medium s-animate-up" data-time="100">使用这张表申请有关具体产品或技术的技术信息或支持</p>
                    </div>
                </div>
                <div class="image">
                    <img src="./images/download2.jpg" alt="">
                </div>
            </div>
        </section>
        <!-- 表单 -->
       

        <!-- 咨询问题详情 -->
        <section class="question-wrap">
            <div class="w1560">
                <div class="innerbox">
                    <div class="top-box">
                        <p class="title bold black2 font42"><span class="activecolor bold font42">咨询</span>问题详情</p>
                        <div class="asqform">
                            <div class="rowline grid2 layui-form layui-row">
                                <div class="item">
                                    <select>
                                    <option value="">*问题类型</option>
                                    <option value="AAA">选项 A</option>
                                    <option value="BBB">选项 B</option>
                                    <option value="CCC">选项 C</option>
                                    </select>
                                </div>
                                <div class="item">
                                    <select>
                                    <option value="">*地区</option>
                                    <option value="AAA">选项 A</option>
                                    <option value="BBB">选项 B</option>
                                    <option value="CCC">选项 C</option>
                                    </select>
                                </div>
                            </div>
                            <div class="rowline grid2 layui-form layui-row">
                                <div class="item">
                                    <select>
                                    <option value="">*行业</option>
                                    <option value="AAA">选项 A</option>
                                    <option value="BBB">选项 B</option>
                                    <option value="CCC">选项 C</option>
                                    </select>
                                </div>
                                <div class="item">
                                    <select>
                                    <option value="">*应用类型</option>
                                    <option value="AAA">选项 A</option>
                                    <option value="BBB">选项 B</option>
                                    <option value="CCC">选项 C</option>
                                    </select>
                                </div>
                            </div>
                            <div class="rowline grid3 layui-form layui-row">
                                <div class="item">
                                    <input type="text" placeholder="产品">
                                </div>
                                <div class="item">
                                    <select>
                                    <option value="">*行业</option>
                                    <option value="AAA">选项 A</option>
                                    <option value="BBB">选项 B</option>
                                    <option value="CCC">选项 C</option>
                                    </select>
                                </div>
                                <div class="item">
                                    <select>
                                    <option value="">*应用类型</option>
                                    <option value="AAA">选项 A</option>
                                    <option value="BBB">选项 B</option>
                                    <option value="CCC">选项 C</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-box">
                        <p class="detail-title bold black2 font24">联系人详情</p>
                        <div class="rowline grid3">
                            <div class="item">
                                <input type="text" placeholder="*姓名"> 
                            </div>
                            <div class="item">
                                <input type="text" placeholder="*电话号码"> 
                            </div>
                            <div class="item">
                                <input type="text" placeholder="电子邮件"> 
                            </div>
                        </div>
                        <div class="rowline grid2">
                            <div class="item">
                                <input type="text" placeholder="*公司名称"> 
                            </div>
                            <div class="item">
                                <input type="text" placeholder="职位"> 
                            </div>
                        </div>
                        <div class="rowline submitbox">
                            <div class="layui-form">
                                <div class="layui-form-item">
                                    <input type="checkbox" name="AAA" value="0">
                                    <div lay-checkbox>
                                        <a href="policy.html" class="font16">我了解并同意按照阿赛姆电子 <ins class="red"> 隐私政策 </ins>使用和传递我的个人信息。</a>
                                    </div>
                                </div>
                            </div>
                            <div class="right">
                                <div class="black3">验证码<span class="red">*</span> </div>
                                <input type="text" class="code">
                                <div class="codeimg">
                                    <img src="./images/verifycode.png" alt="">
                                </div>
                                <div class="submitbtn"><img src="./images/submit-icon.png" alt=""> <span>提交</span></div>
                            </div>
                        </div>
                       
                    </div>
                </div>
              </div>
        </section>
    </main>
   
  
    <!-- Footer尾部内容 -->
    <div id="footer"></div>




    <script>
        jQuery('#header').load('header.html');
        jQuery('#footer').load('footer.html');
        jQuery('#form').load('form.html');

    </script>


    <!-- JavaScript语言 -->
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/extend.js"></script>
    <script type="text/javascript" src="js/pack.js"></script>

    <script>
        $(function () {
            $("#playvideo").click(function () {
                $(" #hi-video-pop").css("display", "block")
            })
            $(".hi-close").click(function () {
                $(" #hi-video-pop").css("display", "none")
            })
        })
    </script>




</body>

</html>
