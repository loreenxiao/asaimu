    <script>
        $.common = {
            /**
             * @method joinBg
             * @desc 滚轮滚动1
             */
            EMCprotectBg: function (className, isOp = 0, style = 0) {
                $(window).scroll(function () {
                    if ($(className).length === 0) {
                        return false
                    }
                    const element = $(className);
                    const windowHeight = $(window).height();
                    const windowTop = $(window).scrollTop();
                    const windowBottom = windowTop + windowHeight;
                    const elementTop = element.offset().top;
                    const elementBottom = elementTop + element.height();
                    // console.log("windowTop", windowTop)
                    // console.log("windowBottom", windowBottom)
                    // console.log("elementTop", elementTop)
                    // console.log("elementBottom", elementBottom)

                    if ((elementBottom > windowTop) && (elementTop < windowBottom)) {
                        const ele1 = (windowBottom - elementTop) / windowHeight;
                        console.log("ele1", ele1);

                       if (style === 1) {
                            // $(className).find('.global').css('transform', ' rotate(' + ele1 * isOp + 'deg)')
                            // $(className).find('.global').css('transform', ' scale(' + ele1 * isOp);
                            // $(className).css('transform', ' translateY(' + ele1 * 10 + '%)');
                            
                            if(ele1 > 0.9){
                                // $(className).find('.global-bottom').css('opacity', '1' );
                                $(className).find('.global-top .gt-right').css('opacity', '0' );
                                
                                // $(className).find('.topsceen').css('opacity', '0');
                                // $(className).find('.bottomsceen').css('opacity', '1');

                            }else{
                                // $(className).find('.global-bottom').css('opacity', '0' );
                                $(className).find('.global-top .gt-right').css('opacity', '1' );

                                // $(className).find('.topsceen').css('opacity', '0');
                                // $(className).find('.bottomsceen').css('opacity', '1');

                            }
                            

                        } 
                    }
                });
            },
        }
        $.common.EMCprotectBg('.index-EMC-protect .global-image', 2, 1)


    </script>
